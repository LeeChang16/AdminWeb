<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pest Information Dashboard</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="insert.html">Insert</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="card card-1">
      <h2>Total Pests</h2>
      <p id="total-pests">100</p>
    </div>
    <div class="card card-2">
      <h2>Recent Additions</h2>
      <ul id="recent-additions">
        <li>Bed Bug</li>
        <li>Cockroach</li>
        <li>Termite</li>
      </ul>
    </div>
    <div class="card card-3">
      <h2>Most Common Pests</h2>
      <ul id="most-common">
        <li>Ant</li>
        <li>Mosquito</li>
        <li>Fly</li>
      </ul>
    </div>
  </main>

</body>
</html>
